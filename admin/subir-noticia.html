<!DOCTYPE html>
<html lang="en">
<head>
  <title>Subir noticia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CAOS NEWS</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      </li>
      <li><a href="#">Soporte</a></li>
      <li><a href="#">Noticias creadas</a></li>
      <li><a href="inicio/login.html">Iniciar sesión</a></li>
    </ul>
  </div>
</nav>
<div class="container">
    <div class="row py-3">
        <div class="col-sm-8 mx-auto">
            <!-- form card register -->
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Crear nueva noticia</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group">
                            <label for="input1">Nombre periodista</label>
                            <input type="text" class="form-control" id="input1" placeholder="Nombre" />
                        </div>
                        <div class="form-group">
                            <label for="input3">Correo</label>
                            <input type="text" class="form-control" id="input2" placeholder="Correo" required="" />
                        </div>
                        <div class="form-group">
                            <label for="input3">Fuente</label>
                            <input type="url" class="form-control" id="input3" placeholder="http://" required="" />
                        </div>
                        <div class="form-group">
                            <label for="input3">Imagen desde url</label>
                            <input type="url" class="form-control" id="input3" placeholder="http://" required="" />
                            <label class="form-label" for="customFile">O puedes subir una imagen</label>
                            <input type="file" class="form-control" id="customFile" />
                        </div>
                        <div class="form-group">
                            <label for="input5">Titulo de la noticia</label>
                            <input type="text" class="form-control" id="input4" placeholder="Titulo" required="" />
                        </div>
                        <div class="form-group">
                            <label for="input5">Cuerpo de la noticia</label>
                            <textarea class="form-control" id="input5"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg float-right" onclick="alert('Tu noticia ha sido enviada con exito')">Enviar a revisión</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form card register -->
        </div>
    </div>
</div>
