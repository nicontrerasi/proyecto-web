      <body>
        <div class="container" id="registration-form">
            <div class="image"></div>
            <div class="frm">
                <h1>REGISTRO</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Usuario </label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
