<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contacto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CAOS NEWS</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      </li>
      <li><a href="#">Soporte</a></li>
      <li><a href="inicio/login.html">Iniciar sesión</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <form>
    <h2>Contáctanos</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="first">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" id="Nombre">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="last">Apellido</label>
          <input type="text" class="form-control" placeholder="Apellido" id="Apellido">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="company">Compañia</label>
          <input type="text" class="form-control" placeholder="Compañia" id="Compañia">
        </div>


      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">

        <div class="form-group">
          <label for="phone">Numero de telefono</label>
          <input type="tel" class="form-control" id="phone" placeholder="Telefono">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->


    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" placeholder="Correo">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="url">Página web <small>Favor incluir http://</small></label>
          <input type="url" class="form-control" id="url" placeholder="url">
        </div>

      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->


    <label for="contact-preference">En que momento podemos contactarte?</label>
    <div class="radio">
      <label>
        <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Mañana
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>Tarde
      </label>
    </div>

    <label for="newsletter">Quieres recibir nuestro newsletter?</label>
    <div class="checkbox">

      <label>
        <input type="checkbox" value="Sure!" id="newsletter"> Claro que si!
      </label>
    </div>


    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
