<div class="container">
  <form action="" id="formulario_contacto">
    <h2>Contáctanos</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="first">Nombre</label>
          <input type="text" name = Nombre class="form-control" placeholder="Nombre" id="Nombre">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="last">Apellido</label>
          <input type="text" name = Apellido class="form-control" placeholder="Apellido" id="Apellido">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="company">Compañia</label>
          <input type="text" name = Compañia class="form-control" placeholder="Compañia" id="Compañia">
        </div>


      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">

        <div class="form-group">
          <label for="phone">Numero de telefono</label>
          <input type="tel" name = Telefono class="form-control" id="phone" placeholder="Telefono">
        </div>
      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->


    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" name = email class="form-control" id="email" placeholder="Correo">
        </div>
      </div>
      <!--  col-md-6   -->

      <div class="col-md-6">
        <div class="form-group">
          <label for="url">Página web <small>Favor incluir http://</small></label>
          <input type="url" name = url class="form-control" id="url" placeholder="url">
        </div>

      </div>
      <!--  col-md-6   -->
    </div>
    <!--  row   -->


    <label for="contact-preference">En que momento podemos contactarte?</label>
    <div class="radio">
      <label>
        <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Mañana
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>Tarde
      </label>
    </div>

    <label for="newsletter">Quieres recibir nuestro newsletter?</label>
    <div class="checkbox">

      <label>
        <input type="checkbox" value="Sure!" id="newsletter"> Claro que si!
      </label>
    </div>

    <input type="reset" value=Limpiar>
    <button type="button" id="guardar">Guardar</button>


  </form>

  
  <script>

$(document).ready(function() {
  $("#formulario_contacto").validate({
    rules: {
      Nombre : {
        'required': true,
        'minlength': 3
      },
      Telefono: {
        required: true,
        number: true,
        min: 3
      },
      email: {
        required: true,
        email: true
      },
      Apellido: {
        required: true,
        minlength: 3
        },
      Compañia:{
        required: true,
        minlength: 3
      },
      url:{
        required: true,
        minlength: 3
      }
      
    }
  });
});

$("#guardar").click(function(){
  if($("#formulario_contacto").valid() == true) {
    alert("Tu formulario se ha enviado satisfactoriamente")

    return
  }

      
      })



  </script>
